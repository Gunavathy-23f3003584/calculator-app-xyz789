<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            box-sizing: border-box;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px; /* Fixed width for a consistent look */
        }

        #display {
            width: calc(100% - 20px); /* Account for padding */
            height: 60px;
            background-color: #222;
            color: #eee;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 2.5em;
            text-align: right;
            outline: none;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection on buttons */
        }

        .button:hover {
            background-color: #777;
        }

        .button.operator {
            background-color: #ff9500;
        }

        .button.operator:hover {
            background-color: #ffb547;
        }

        .button.equals {
            background-color: #007aff;
        }

        .button.equals:hover {
            background-color: #3f9bff;
        }

        /* New class for the 'C' (Clear) button */
        .button.clear-button {
            background-color: #d11a2a;
        }

        .button.clear-button:hover {
            background-color: #e63a4a;
        }

        /* Specific button spans */
        /* The original .button.clear-all class and its span was removed,
           as 'C' now occupies a single grid column. */
        .button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <!-- First Row: Clear, Square Root, Percentage, Divide -->
            <button class="button clear-button" id="clear">C</button>
            <button class="button operator" data-value="sqrt">âˆš</button>
            <button class="button operator" data-value="%">%</button>
            <button class="button operator" data-value="/">/</button>

            <!-- Second Row: 7, 8, 9, Multiply -->
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>

            <!-- Third Row: 4, 5, 6, Subtract -->
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>

            <!-- Fourth Row: 1, 2, 3, Add -->
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>

            <!-- Fifth Row: 0 (double-width), Decimal, Equals -->
            <button class="button zero" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button equals" id="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            // Limit display length to prevent overflow for very long numbers
            if (currentInput.length > 15 && !isNaN(parseFloat(currentInput))) {
                display.value = parseFloat(currentInput).toPrecision(10); 
            } else {
                display.value = currentInput;
            }
        }

        function appendNumber(number) {
            if (currentInput.includes('Error')) { // Check for any error state
                currentInput = '0'; // Reset display after an error
            }

            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput.includes('Error')) { // Check for any error state
                clearDisplay(); // Clear error state if an operation is chosen
                return;
            }
            if (previousInput !== '') {
                calculate(); // Calculate previous operation if one exists
            }
            operation = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                // If either operand is not a number, don't calculate
                // This handles cases like pressing '=' without enough input
                // or if an error state is present and '=' is pressed
                if (currentInput.includes('Error')) {
                    return; // Do nothing if already in an error state
                }
                // If previousInput is empty but currentInput has a number (e.g., just typed a number and pressed =),
                // it acts as entering that number.
                if (previousInput === '' && !isNaN(current)) {
                    // Do nothing, currentInput is already the result
                    return;
                }
                currentInput = 'Error'; // Generic error for invalid input
                updateDisplay();
                return;
            }

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error: Div by zero';
                        operation = null;
                        previousInput = '';
                        shouldResetDisplay = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return; // No operation selected or already calculated
            }
            currentInput = result.toString();
            operation = null; // Reset operation after calculation
            previousInput = ''; // Clear previous input
            shouldResetDisplay = true; // Next number entry should clear the display
            updateDisplay();
        }

        function performSqrt() {
            if (currentInput.includes('Error')) { // Check for any error state
                clearDisplay();
                return;
            }
            const num = parseFloat(currentInput);
            if (isNaN(num)) {
                currentInput = 'Error';
            } else if (num < 0) {
                currentInput = 'Error: Neg sqrt';
            } else {
                currentInput = Math.sqrt(num).toString();
            }
            shouldResetDisplay = true; // After sqrt, next number should clear display
            updateDisplay();
        }

        function performPercentage() {
            if (currentInput.includes('Error')) { // Check for any error state
                clearDisplay();
                return;
            }
            let num = parseFloat(currentInput);
            if (isNaN(num)) {
                currentInput = 'Error';
                updateDisplay();
                return;
            }

            if (previousInput !== '' && operation !== null) {
                const prev = parseFloat(previousInput);
                if (isNaN(prev)) {
                    currentInput = 'Error';
                    updateDisplay();
                    return;
                }
                if (operation === '+' || operation === '-') {
                    // e.g., 100 + 10% -> 100 + (100 * 0.1)
                    // The percentage value is calculated based on previousInput, then this new value becomes currentInput
                    // which will be added/subtracted to previousInput during calculate().
                    currentInput = (prev * (num / 100)).toString();
                } else {
                    // e.g., 100 * 10% -> 100 * 0.1
                    // e.g., 100 / 10% -> 100 / 0.1
                    // The currentInput itself becomes the percentage (e.g., 0.1 for 10%)
                    currentInput = (num / 100).toString();
                }
            } else {
                // e.g., 50% -> 0.5
                currentInput = (num / 100).toString();
            }
            shouldResetDisplay = true; // After percentage, next number should clear display
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        // Event Listeners for all buttons
        document.querySelectorAll('.buttons .button').forEach(button => {
            if (button.id === 'clear') {
                button.addEventListener('click', clearDisplay);
            } else if (button.id === 'equals') {
                button.addEventListener('click', calculate);
            } else if (button.dataset.value === 'sqrt') {
                button.addEventListener('click', performSqrt);
            } else if (button.dataset.value === '%') {
                button.addEventListener('click', performPercentage);
            } else if (button.classList.contains('operator')) {
                button.addEventListener('click', () => chooseOperation(button.dataset.value));
            } else { // Number and decimal buttons
                button.addEventListener('click', () => appendNumber(button.dataset.value));
            }
        });

        // Initial display update when the page loads
        updateDisplay();
    </script>
</body>
</html>
