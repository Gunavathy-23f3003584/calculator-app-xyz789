<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            /* Prevent text selection on calculator buttons */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }

        .calculator {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            padding: 20px;
            box-sizing: border-box; /* Include padding in width */
        }

        #display {
            background-color: #222;
            color: #eee;
            font-size: 2.5em;
            padding: 20px;
            text-align: right;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 50px; /* Ensure consistent height */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word; /* Allow long numbers to wrap */
            word-break: break-all; /* Break words at any character */
            box-sizing: border-box;
            line-height: 1.2;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
            box-sizing: border-box;
            min-width: 0; /* Allow buttons to shrink in grid */
        }

        .calculator button:hover {
            background-color: #d0d0d0;
        }

        .calculator button:active {
            transform: scale(0.98);
        }

        .calculator button.operation,
        .calculator button.equals {
            background-color: #f39c12;
            color: #fff;
        }

        .calculator button.operation:hover,
        .calculator button.equals:hover {
            background-color: #e67e22;
        }

        .calculator button.clear {
            background-color: #e74c3c;
            color: #fff;
        }

        .calculator button.clear:hover {
            background-color: #c0392b;
        }

        .calculator button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons-grid">
            <button class="clear">C</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button class="operation">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equals">=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>

            <button class="zero">0</button>
            <!-- The last column of the last row is intentionally left empty by this layout choice -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.calculator button');

        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let waitingForSecondOperand = false; // Flag to handle input after an operation or equals

        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            waitingForSecondOperand = false;
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;

            if (waitingForSecondOperand) {
                currentOperand = number === '.' ? '0.' : number; // Start with '0.' if decimal, otherwise just the number
                waitingForSecondOperand = false;
                return;
            }
            
            // If current operand is '0' and a non-decimal number is pressed, replace '0'
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
        }

        function chooseOperation(selectedOperation) {
            // If no number is entered yet, or only '0' and no previous operand, do nothing
            // Except allow changing the operation if one is already set and waiting for second operand
            if (currentOperand === '0' && previousOperand === '') {
                return; // Cannot set operation on initial '0' without a previous number
            }

            if (previousOperand !== '') {
                compute(); // If there's a previous operand, compute first (chained operations)
            }

            operation = selectedOperation;
            previousOperand = currentOperand;
            currentOperand = '0'; // Reset currentOperand to '0' for new input display
            waitingForSecondOperand = true;
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return; // If either is not a number, cannot compute

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        display.innerText = 'Error: Div by 0';
                        clear(); // Clear state after division by zero error
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return; // No valid operation or equals pressed without operation
            }
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            waitingForSecondOperand = true; // After equals, next number starts a new calculation
        }

        function updateDisplay() {
            display.innerText = currentOperand;
        }

        // Initialize display and add event listeners
        clear();
        updateDisplay();

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.innerText;

                if (button.classList.contains('clear')) {
                    clear();
                } else if (button.classList.contains('operation')) {
                    chooseOperation(buttonText);
                } else if (button.classList.contains('equals')) {
                    compute();
                } else { // Number or decimal button
                    appendNumber(buttonText);
                }
                updateDisplay();
            });
        });
    </script>
</body>
</html>
